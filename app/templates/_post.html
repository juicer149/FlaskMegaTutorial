<!-- app/tamplates/_post.html -->
<!-- Sub-template for rendering a single post -->
<table>
  <tr valign="top">
    <!-- Small avatar of the post's author -->
    <td><img src="{{ post.author.avatar(36) }}"></td>
    <td>
      <!-- Link to the author's profile -->
      <a href="{{ url_for('user', username=post.author.username) }}">
        {{ post.author.username_display }}
      </a>
      says:<br>{{ post.body }}
    </td> 
  </tr>
</table>
